{% extends "auth.html" %}
{% load static %}

{% block body %}

<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form action="/signup/" method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name" required/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass1" id="pass1" placeholder="Password"required/>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="pass2" id="pass2" placeholder="Repeat your password" required/>
                    </div>
                    {% comment %} <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div> {% endcomment %}
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                    {% if messages %}
                        <div id="popup-message" class="popup-message">
                            {% for message in messages %}
                                <p class="{{ message.tags }}">{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static "assets/images/signup-image.jpg"%}" alt="sing up image"></figure>
                <form action="/login/" method="get">
                    <button type="submit" class="btn btn-info">I am already a member</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock body %}

{% block script %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const popup = document.getElementById("popup-message");
        if (popup) {
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 3000); // Hide after 3 seconds
        }
    });
</script>
{% endblock script %}
